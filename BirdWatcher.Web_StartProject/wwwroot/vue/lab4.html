<!DOCTYPE html>
<html>
<head>
    <title>lab4</title>
    <style>
        div, input {
            display: block
        }
    </style>
</head>
<body>
    <div id="app">

        <h5>Varukorg</h5>
              
        <ul>
            <li v-for="x in products">         

                <input v-model="x.quantity" />
                <button v-on:click="increase(x)">+</button>
                <button v-on:click="decrease(x)">-</button>
                {{x.quantity + " st "+ x.name}}  {{isNull(x)}}
            </li>
        </ul>
        <div><h5>Antal produkter: {{totalProducts}} </h5></div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="lab4.js"></script>

</body>
</html>
